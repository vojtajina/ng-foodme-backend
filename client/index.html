<html ng-app="demo">
  <head>
    <title>Simple client demo</title>
    <link href="data:image/x-icon;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQEAYAAABPYyMiAAAABmJLR0T///////8JWPfcAAAACXBIWXMAAABIAAAASABGyWs+AAAAF0lEQVRIx2NgGAWjYBSMglEwCkbBSAcACBAAAeaR9cIAAAAASUVORK5CYII=" rel="icon" type="image/x-icon">
  </head>

  <body ng-controller="Root">
    <ul>
      <li ng-repeat="restaurant in restaurants">{{restaurant.name}}
        <a ng-click="remove(restaurant)">remove</a>
      </li>
    </ul>

    <form>
      <input type="text" ng-model="newRestaurant.name">
      <button ng-click="add(newRestaurant)" ng-disabled="!newRestaurant.name">add</button>
    </form>

    <script src="lib/angular.js" type="text/javascript"></script>
    <script src="lib/angular-resource.js" type="text/javascript"></script>
    <script src="demo.js" type="text/javascript"></script>
  </body>
</html>
